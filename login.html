<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy</title>
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="css/stylesheet.css">
    <!-- font  awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!-- Start new user box -->
    <section class="new-user log-in">
        <div class="container">

            <div class="new-user-box login-box">
                <p class="h4">تسجيل الدخول</p>
                <form action="">
                    <input type="text" placeholder="اسم المستخدم">
                    <input type="password" placeholder="كلمة المرور">
                    <div class="login__remember_me__checkbox d-inline-flex justify-content-start mx-auto">
                        <input type="checkbox" name="" id="remember-me" class='d-inline-block'>
                        <span class="check-mark"></span>
                        <label for="remember-me">تذكرني</label>
                    </div>
                    <input type="submit" value="تسجيل">
                </form>
                <div>
                    <span>ليس لديك حساب ؟ </span>
                    <a href="./newuser.html">إنشاء حساب</a>
                </div>
            </div>
        </div>
    </section>

    <!-- End new user box -->



    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
