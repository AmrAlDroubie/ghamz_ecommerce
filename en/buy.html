    <!-- JQuery -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/cleave.min.js"></script>
    <script>

        $(".buy-info__addmore-details,buy-info__more__submit").change(function () {
            $('.buy-info__more').toggleClass('d-none');
            $('.buy-input__submit').toggleClass('d-none')
        })



        // validate
        var card_num = new Cleave('.input-card-num', {
            numericOnly: true,
            blocks: [4, 4, 4, 4],
        });

        var date = new Cleave('.input-card-month', {
            date: true,
            datePattern: ['m', 'y']
        });

        var cvc = new Cleave('.input-card-cvc', {
            blocks: [3],
            numericOnly: true,
        });

        var card_num2 = new Cleave('.input-card-num2', {
            numericOnly: true,
            blocks: [4, 4, 4, 4],
        });

        var date2 = new Cleave('.input-card-month2', {
            date: true,
            datePattern: ['m', 'y']
        });

        var cvc2 = new Cleave('.input-card-cvc2', {
            blocks: [3],
            numericOnly: true,
        });


        // show payment part
        $(".next-step-payment").on("click", function () {
            $(".payment-info").removeClass("d-none");
            $('.buy-info').addClass("d-none");
            $(window).scrollTop(0);
            $(".buy-steps div:last-child .buy-step-image img").attr('src', '../images/payment_step_active.svg');
            $(".buy-steps div:last-child .buy-step-image").css({
                background: '#0e2978',
                border: 0,
            })
            $(".buy-steps div:last-child span").css({
                color: '#0e2978'
            })
        })


        // payment informations
        $(".payment-info__box").on('click', function () {
            if ($(this).hasClass('box-active')) {
                console.log("ok")
            } else {
                $(".payment-back-btn").addClass("active");
                $(this).parent().siblings('.col-12').children('.payment-info__box').hide();
                $(this).addClass('box-active');
            }

        })

        $(".payment-back-btn").on("click", function () {
            $('.payment-info__box').parent().siblings('.col-12').children('.payment-info__box').show();
            $('.payment-info__box').removeClass('box-active');
            $(this).removeClass("active");
        })

        $('.payment-info__box').children(':not("img,p")').on('click', function (e) {
            e.stopPropagation();
        })




    </script>
